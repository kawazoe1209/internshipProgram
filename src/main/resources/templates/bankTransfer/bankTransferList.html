<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>振込一覧</title>
</head>
<body>
<h1>振込一覧</h1>
<table>
    <thead>
    <tr>
        <th>口座番号</th>
        <th>お客様名</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="BankTransferHistories : ${BankTransferHistories}">
        <td th:text="${BankTransferHistories.bankAccountNum}">Account Number</td>
        <td th:text="${BankTransferHistories.name}">Name</td>
    </tr>
    </tbody>
</table>
<p><input type="button" value="振込に戻る" onclick="window.location='/bankTransfer';"/></p>
</body>

</html>
