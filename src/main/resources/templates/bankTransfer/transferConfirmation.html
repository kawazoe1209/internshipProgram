<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>振込確認画面</title>
</head>
<body>
<h1>振込確認画面</h1>
<form action="#" th:action="@{/transfer}" th:object="${bankTransferApplication}" method="post">
    <p>口座番号: <span th:text="*{bankAccountNum}"></span></p>
    <p>お名前: <span th:text="*{name}"></span></p>
    <input type="hidden" name="bankAccountNum" th:value="*{bankAccountNum}"/>
    <input type="hidden" name="name" th:value="*{name}" />
    <input type="hidden" name="money" th:value=1000 />
    <p>
        <input type="submit" value="振込"/>
        <input type="button" value="キャンセル" onclick="window.location='/bankTransfer';"/>
    </p>
</form>
</body>
</html>
