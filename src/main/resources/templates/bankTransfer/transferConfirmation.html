<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>振込確認画面</title>
</head>
<body>
<h1>振込確認画面</h1>
<form action="#" th:action="@{/puting}" th:object="${greeting}" method="post">
    <p>口座番号: <input name="accounNum" th:value="*{accounNum}" readonly/></p>
    <p>お名前: <input name="name" th:value="*{name}" readonly/></p>
    <p><input type="submit" value="確認" /> <input type="reset" value="キャンセル" /></p>
</form>
</body>
</html>
