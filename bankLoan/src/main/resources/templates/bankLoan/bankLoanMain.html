<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ローン申込情報入力画面</title>
    <style>
        body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        padding-top: 40px;
        padding-bottom: 50px;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        overflow: auto;
        }
        .content {
         background-color: #ffffff;
         width: 80%;
         padding: 30px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0,0,0,0.1);
         min-height: 50vh;
         overflow: auto;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .text-danger {
        color: red;
        }
        .form-control-button {
        width: 80px;
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        }
        .form-confirmation-button{
        color: white;
        background-color: #2185D0;
        }
        .form-confirmation-button:hover {
        background-color: #1678c2;
        }
        .form-clear-button{
        color: black;
        background-color: #E0E1E2;
        }
        .form-clear-button:hover {
        background-color: #CCCCCC;
        }

    </style>
</head>
<body>
<div class="content">
    <h1>ローン申込情報入力</h1>
    <form action="#" th:action="@{/bankLoanConfirmation}" th:object="${bankLoanApplication}" method="post" name="loanForm" onSubmit="return check()">
        <p><label class="ml-1">金融機関名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankName}" class="form-control">
                <option th:each="option : ${nameOptions}"
                        th:value="${option}"
                        th:text="${option}">選択肢
                </option>
            </select></p>
        <p><label class="ml-1">支店名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{branchName}" id="fieldBranchName" class="form-control" placeholder="テスト"/></p>
        <p><label class="ml-1">科目名: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{bankKinds}" class="form-control">
                <option th:each="option : ${kindsOptions}"
                        th:value="${option.value}"
                        th:text="${option.value}">選択肢
                </option>
            </select></p>
        <p><label class="ml-1">口座番号: <small class="text-danger ml-1">※</small></label><br>
            <input type="number" oninput="javascript: this.value = this.value.slice(0, 8);" th:field="*{bankAccountNum}" id="fieldBankAccountNum" class="form-control" placeholder="1234567"/></p>
        <p><label class="ml-1">債務者名: <small class="text-danger ml-1">※</small></label><br>
            <input type="text" th:field="*{name}" id="fieldName" class="form-control" placeholder="名前" /></p>
        <p><label class="ml-1">借入金額: <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{loanAmount}" id="fieldLoanAmount" class="form-control" placeholder="1234567"/></p>
        <p><label class="ml-1">借入年収: <small class="text-danger ml-1">※</small></label><br>
            <input type="number" th:field="*{annualIncome}" id="fieldAnnualIncome" class="form-control" placeholder="1234567"/></p>
        <p><label class="ml-1">金利: <small class="text-danger ml-1">※</small></label><br>
            <select th:field="*{interestRate}" class="form-control">
                <option th:each="option : ${rateOptions}"
                        th:value="${option.value}"
                        th:text="${option.value}">選択肢
                </option>
            </select></p>
        <p style="text-align: center;"><input type="submit" value="確認" id="check"
                                              class="form-control-button form-confirmation-button"/>
            <input type="reset" value="クリア" class="form-control-button form-clear-button"/></p>
    </form>
</div>

            }

            // 送信を実行

</script>
</body>

</html>
