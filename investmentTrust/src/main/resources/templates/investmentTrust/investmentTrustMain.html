/* コメント：全体のフォントを指定 */
body {
    font-family: Arial, sans-serif;
    margin: 0;

}

/* コメント：見出しのスタイルを指定 */
h1 {

    color: white;
    background-color: #333333;
    padding: 20px;
    text-align: center;
    margin-top: 0;
}

h2 {
    color: #333333;
    border-bottom: 1px solid #333333;
    margin: 20px 0;
}


/* コメント：ラジオボタンのスタイルを指定 */
input[type="radio"] {
    margin: 10px;
}

/* コメント：ラベルのスタイルを指定 */
label {
    font-weight: bold;
}

/* コメント：入力欄のスタイルを指定 */
input[type="number"],
input[type="text"],
select {
    width: 200px;
    height: 30px;
    border: 1px solid #333333;
    margin: 10px;
}

/* コメント：ボタンのスタイルを指定 */

    width: 100px;
    height: 40px;
    border: none;
    color: white;
    margin: 10px;
}

/* コメント：確認ボタンのスタイルを指定 */

    background-color: #333333;
}

/* コメント：クリアボタンのスタイルを指定 */

/* ページトップに戻るボタンのスタイル */
.gotop {
    /* ボタンの大きさ */
    width: 60px;
    height: 60px;
    /* ボタンの形 */
    border: 1px solid #999;
    border-radius: 50%;
    /* ボタンの色 */
    background: #fff;
    color: #333;
    /* ボタンの文字 */
    font-size: 14px;
    text-align: center;
    line-height: 60px;
    text-decoration: none;
    /* ボタンの透明度 */
    opacity: 0.5;
    /* ボタンの位置 */
    position: fixed;
    bottom: 20px;
    right: 20px;
    /* ボタンの重なり順 */
    z-index: 10000;
}

    /* ボタンにマウスを乗せたときのスタイル */
    .gotop:hover {
        /* ボタンの透明度を変える */
        opacity: 1;
    }

    /* ボタンに矢印を追加する */
    .gotop::before {
        /* 矢印の形 */
        content: "";
        display: block;
        border-top: 2px solid #333;
        border-right: 2px solid #333;
        width: 15px;
        height: 15px;
        /* 矢印の位置 */
        position: absolute;
        top: 20px;
        left: 20px;
        /* 矢印の角度 */
        transform: rotate(-45deg);
    }

/* スムーズスクロールを有効にする */
html {
    scroll-behavior: smooth;
}

/* 確認ボタンの基本的なスタイル */
#check {

  background: -webkit-gradient(linear,

    from(#5bc7c7),

  border: 1px solid #1c6077;
  border-radius: 10px;

  color: #fff;

  line-height: 40px;

            event.preventDefault(); // 送信をキャンセル
        } else {
            moneyCheck.textContent = ""; // エラーメッセージをクリア
        }

    });
</script>
